<!--Modal component, adapted from the Bootstrap 4 modal-->

<div *ngIf="modal.selectedPhoto" class="modal fade" id="downloadModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <a target="_blank" class="d-flex" href={{modal.selectedPhoto.user.links.html}}><span class="profile-img"><img
              alt={{modal.selectedPhoto.user.username}} src={{modal.selectedPhoto.user.profile_image.small}}></span>&nbsp;@{{modal.selectedPhoto.user.username}}</a>
        <p class="modal-title">{{modal.selectedPhoto.description}}</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-block">
        <img alt={{modal.selectedPhoto.description}} src={{modal.selectedPhoto.urls.regular}}>
      </div>
      <div class="modal-footer">
        <a class="btn btn-secondary" data-dismiss="modal">Close</a>
        <a [attr.href]="modal.selectedPhoto.links.download + '?force=true'" download class="btn btn-primary">Download</a>
      </div>
    </div>
  </div>
</div>

<!--Photo wall component, adapted from the Bootstrap 4 card deck-->
<div class="photo-wall card-deck p-3">
  <div class="card error-card" *ngIf="photoData.isError">
    <div class="card-block d-flex flex-row">
      <div class="exclaim d-flex"><i class="fas fa-exclamation-circle"></i></div>
      <p>{{photoData.errorMessage}}</p>
    </div>
  </div>
  <div (click)="modal.addPhoto(photo)" class="photo" *ngFor="let photo of photoData.photos">
    <div class="card">
      <div class="card-img-top img-preview" data-toggle="modal" [attr.data-target]="'#downloadModal'">
        <img alt={{photo.description}} src={{photo.urls.small}}>
      </div>
      <div class="card-body d-flex align-items-center justify-content-center">
        <a target="_blank" href={{photo.user.links.html}} class="card-text">
          <a target="_blank" class="d-flex" href={{photo.user.links.html}}><span class="profile-img"><img alt={{photo.user.username}}
                src={{photo.user.profile_image.small}}></span>&nbsp;@{{photo.user.username}}</a>
        </a>
      </div>
    </div>

  </div>
</div>
